<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <button id="theme" class="toggle">Dark Theme</button>
    <div class="container">
        <div class="calculator">
            <h2 class="headline">Calculator</h2>
            <input type="text" class="darky" placeholder="0" id="output-screen">
            <button class="dark clear_hover" onclick="Clear()">Cl</button>
            <button class="dark clear_hover" onclick="del()">del</button>
            <button class="dark function_hover" onclick="display('%')">%</button>
            <button class="dark function_hover" onclick="display('/')">/</button>
            <button class="dark button_hover" onclick="display('7')">7</button>
            <button class="dark button_hover" onclick="display('8')">8</button>
            <button class="dark button_hover" onclick="display('9')">9</button>
            <button class="dark function_hover" onclick="display('*')">*</button>
            <button class="dark button_hover" onclick="display('4')">4</button>
            <button class="dark button_hover" onclick="display('5')">5</button>
            <button class="dark button_hover" onclick="display('6')">6</button>
            <button class="dark function_hover" onclick="display('-')">-</button>
            <button class="dark button_hover" onclick="display('1')">1</button>
            <button class="dark button_hover" onclick="display('2')">2</button>
            <button class="dark button_hover" onclick="display('3')">3</button>
            <button class="dark function_hover" onclick="display('+')">+</button>
            <button class="dark button_hover" onclick="display('.')">.</button>
            <button class="dark button_hover" onclick="display('0')">0</button>
            <button class="dark" onclick="calculate()" id="large">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
